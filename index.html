<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100vh;
        background: #61b6f7;
      }
      .container {
        max-width: 1000px;
        height: 900px;
        /* margin: 7% auto; */
      }
      .root {
        margin: auto;
        height: 90%;
        /* border-radius: 20px; */
      }
      .second input::placeholder {
        color: white;
      }
      .card-container {
        /* margin-top: 40px; */
        margin-top: 70px;
      }
    </style>
  </head>
  <body>
    <div class="container p-5 text-center back">
      <div class="card-group m-3 root">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-primary">General Information</h5>
            <div class="card-container">
              <div class="col mt-5 mb-4">
                <select id="inputState" class="form-select">
                  <option selected>Title</option>
                  <!-- <option>...</option> -->
                </select>
              </div>
              <div class="row g-3">
                <div class="col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    aria-label="First name"
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                    aria-label="Last name"
                  />
                </div>
              </div>
              <div class="col my-4">
                <select id="inputState" class="form-select">
                  <option selected>Position</option>
                  <!-- <option>...</option> -->
                </select>
              </div>
              <div class="col md-5" style="width: 100%">
                <input
                  type="text"
                  class="form-control"
                  id="position"
                  placeholder="Position"
                />
              </div>
              <div class="row g-3 mt-2">
                <div class="col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Bussiness Arena"
                    aria-label="Bussiness arena"
                  />
                </div>
                <div class="col-sm-6">
                  <select id="inputState" class="form-select">
                    <option selected>Emplyoees</option>
                    <!-- <option>...</option> -->
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card second">
          <div class="card-body bg-primary">
            <h5 class="card-title text-white">Contact Details</h5>
            <div class="card-container">
              <div class="col mb-4">
                <input
                  type="text"
                  class="form-control bg-primary text-white"
                  id="position"
                  placeholder="Street + Nr text"
                />
              </div>
              <div class="col my-4">
                <input
                  type="text"
                  class="form-control bg-primary text-white"
                  placeholder="Additional Information"
                />
              </div>
              <div class="row g-4">
                <div class="col-sm-5">
                  <input
                    type="text"
                    class="form-control bg-primary text-white"
                    placeholder="ZIP code"
                  />
                </div>
                <div class="col-sm-7">
                  <input
                    type="text"
                    class="form-control bg-primary text-white"
                    placeholder="Place"
                  />
                </div>
              </div>
              <div class="col my-4">
                <input
                  type="text"
                  class="form-control bg-primary text-white"
                  placeholder="Country"
                />
              </div>
              <div class="row g-4">
                <div class="col-sm-5">
                  <input
                    type="text"
                    class="form-control bg-primary text-white"
                    placeholder="Code +"
                  />
                </div>
                <div class="col-sm-7">
                  <input
                    type="text"
                    class="form-control bg-primary text-white"
                    placeholder="Phone Number"
                  />
                </div>
              </div>
              <div class="col my-4">
                <input
                  type="text"
                  class="form-control bg-primary text-white"
                  placeholder="Your E-mail"
                />
              </div>
              <div class="tandc">
                <span class="text-white"
                  ><input type="checkbox" required />
                  I do accept
                  <a href="#" class="text-white">Terms and Conditions</a> of
                  your site.
                </span>
              </div>
              <div class="register my-4 d-grid justify-content-md-start">
                <button
                  type="button"
                  class="btn btn-outline-secondary bg-white text-secondary shadow"
                >
                  Register
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
